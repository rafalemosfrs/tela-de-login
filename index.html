<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    
    <h1>Tela de login</h1>

    <section class="fodase">

        

        <div class="botoes">

            <h2>Insira seus dados</h2>

            <input type="text" required placeholder="Login" class="login">
            <input type="password" required placeholder="Senha" class="login">
            <button class="btn">Entrar</button>
            <button class="senha">Esqueceu a senha?</button>
            
        </div>

    </section>

    <footer>Designed by <a href="https://github.com/rafalemosfrs" target="_blank">Rafael Lemos</a></footer>





    <script src="script.js"></script>
